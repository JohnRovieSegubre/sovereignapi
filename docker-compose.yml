version: '3.8'

services:
  gateway:
    build: .
    container_name: sovereign_gateway
    command: python -u gateway_server.py
    expose:
      - "8000"
    volumes:
      - ./data:/app/.agent
      - ./.env:/app/.env:ro
    env_file:
      - .env
    environment:
      - MINT_SECRET=${MINT_SECRET}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ALBY_ACCESS_TOKEN=${ALBY_ACCESS_TOKEN}
      - SITE_URL=${SITE_URL}
      - ENABLE_X402=${ENABLE_X402}
      - X402_WALLET_ADDRESS=${X402_WALLET_ADDRESS}
      - X402_FACILITATOR_URL=${X402_FACILITATOR_URL}
      - FACILITATOR_PRIVATE_KEY=${FACILITATOR_PRIVATE_KEY}
      - POLYGON_RPC=${POLYGON_RPC}
    restart: always

  watcher:
    build:
      context: .
      dockerfile: Dockerfile.watcher
    container_name: polygon_cashier
    command: python polygon_watcher.py
    depends_on:
      - gateway
    environment:
      - GATEWAY_MINT_URL=http://gateway:8000/v1/admin/mint
      - MY_WALLET_ADDRESS=${MY_WALLET_ADDRESS}
      - POLYGON_RPC=${POLYGON_RPC}
      - ADMIN_KEY=${MINT_SECRET}
    volumes:
      - ./data:/app/.agent
      - .:/app
    restart: always

  nginx:
    image: nginx:latest
    container_name: sovereign_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./landing:/usr/share/nginx/html:ro
    depends_on:
      - gateway
    restart: always
